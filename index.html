<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Volunteer Match</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    header {
      text-align: center;
      margin-top: 20px;
    }

    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-bottom: 20px;
    }

    .logos img {
      height: 80px;
      object-fit: contain;
    }

    .main-content {
      text-align: center;
      padding: 20px;
    }

    .main-content h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 10px;
    }

    .main-content p {
      font-size: 18px;
      color: #666;
      max-width: 600px;
      margin: 0 auto 30px auto;
    }

    .main-content .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .main-content .buttons a {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .main-content .buttons a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <header>
    <div class="logos">
      <img src="msu-logo.png" alt="Michigan State University Logo">
      <img src="a4ht-logo.png" alt="AI for Humanity Tech Logo">
    </div>
  </header>

  <div class="main-content">
    <h1>Welcome to the Student Volunteer Match Portal</h1>
    <p>Connecting MSU students with nonprofit volunteer opportunities through AI for Humanity Tech.</p>
    <div class="buttons">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>
  </div>

</body>
</html>
